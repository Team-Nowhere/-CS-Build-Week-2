{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %} <!-- You can set a default inbetween incase nothing is passed --> {% endblock %}</title>
  {% block style %}
  {% endblock %}
  <style>
    .container {
      margin: 0 5%;
      background-image: url('{% static "bg_map.jpg" %}');
    }
    .navbar {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-end;
      border-bottom: 2px dashed black;
    }
    .logo {
      margin-left: 25%;
    }
    .navbar nav {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
    }
    .navbar nav a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <!-- logo? -->
      <img class='logo' src='https://fontmeme.com/permalink/200207/edd0aa7375b81327ec4037d6fc1ad78b.png' alt="title">
      <nav>
        <a href="/"><img src="/static/earth.png" alt="">Game</a>
        <a href="/about"><img src="/static/innovation.png" alt="">About</a>
      </nav>
    </div>
    <!-- Blocks allow for things to be passed into the template without having to recreate everything that is required on the page -->
    {% block content %}
    
    {% endblock %}
    
  </div>
  {% block script %}
  {% endblock %}
</body>
</html>
